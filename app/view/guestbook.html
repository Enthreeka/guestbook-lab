<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guestbook</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Account: {{ .user.Login }}</span>
          <form class="logout-form" action="/logout" method="post">
            <button type="submit" class="btn btn-primary position-relative">Leave</button>
          </form>
      </div>
  </nav>

  <nav aria-label="breadcrumb">
      <ol class="breadcrumb mx-3">
          <li class="breadcrumb-item"><a href="/list">List</a></li>
          <li class="breadcrumb-item active " aria-current="page">Guestbook </li>
      </ol>
  </nav>

  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <div class="form-outline mb-4">
            <form class="logout-form" action="/list/guestbook/add" method="post">
                <input type="hidden" name="list_id" value="{{ .list }}">
                <input type="text" id="addANote" class="form-control" name="message" placeholder="Type comment..." />
                <button type="submit" class="btn btn-primary btn-sm mt-2">add</button>
            </form>
          </div>

          {{ range .guestbook }}
          <div class="card mb-4">
            <div class="card-body">
              <p>{{ .Message }}</p>

              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
<!--                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"-->
<!--                       height="25" />-->
                  <p class="small mb-0 ms">Пользователь: {{ .UserName }}</p>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <p class="small text-muted mb-0">{{ .CreatedAt }}</p>
                </div>
              </div>
            </div>
          </div>
          {{ end }}

        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
