<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Account: {{ .user.Login }}</span>
                <form class="logout-form" action="/logout" method="post">
                    <button type="submit" class="btn btn-primary position-relative">Leave</button>
                </form>
        </div>
    </nav>

    <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create new</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New guestbook title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/list/create" method="post">
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send message</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    {{ range .list }}
    <div class="card  mt-2" style="position: relative">
        <div class="card-body">
            <h5 class="card-title">{{ .Name }}</h5>
              <form class="logout-form" action="/list/guestbook" method="get">
                    <input type="hidden" name="list_id" value="{{ .ID }}">
                    <button type="submit" class="btn btn-primary">Go to guestbook</button>
               </form>
        </div>
        <form class="logout-form" action="/list/delete" method="post">
            <input type="hidden" name="list_id" value="{{ .ID }}">
           <button type="submit" class="btn-close" style="position: absolute; right: 10px; top: 10px;" aria-label="Close"></button>
        </form>
    </div>
    {{ end }}
    <style>

    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
